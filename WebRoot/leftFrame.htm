<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<script>
var flag=2;
function shift_status(){
if(flag==2)
{
flag=1;
window.parent.frameset.cols="200,10,*";
frameshow2.src="images/p_3.gif";
frameshow2.alt="隐藏图片管理"
}
else
{
flag=2;
frameshow2.src="images/p_4.gif";
frameshow2.alt="显示图片管理"
window.parent.frameset.cols="0,10,*";
}
}

</script>
</head>
<body onclick="shift_status()"  text="#000000" leftmargin="0" topmargin="0" bgcolor="#ff9900">
<table border=0 height="100%" cellspacing="0" cellpadding="0">
 <tr>
    <td valign="middle" bgcolor="#ff9900" id=menuSwitch style="cursor:hand"><img src="images/p_3.GIF"  width=9 height="50" id=frameshow2></td>
 </tr>
</table>

</body>
</html>
